<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stijl.css">
    <title>TravelSwiss - Contact</title>
</head>
<body>
    <header>
        <nav>
            <h1>TravelSwiss</h1>
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="">Activiteiten</a></li>
                <li><a href="">Tips</a></li>
                <li><a href="#" id="currentPage">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <article class="artDescription">
            <h2>Contacteer ons</h2>
            <p>Heeft u een vraag, opmerking of iets anders?</p>
        </article>
        <form action="">
            <p>
                <label for="name">Naam</label>
                <input id="name" type="text" size="60" maxlength="128" name="" required="">
            </p>
            <p>
                <label for="email">Email</label>
                <input id="email" type="email" size="60" name="" required="" >
            </p>
            <p>
                <input id="man" value="man"name="geslacht" type="radio">
                <label for="man">Man</label>

                <input id="vrouw" value="vrouw" name="geslacht" type="radio">
                <label for="vrouw">Vrouw</label>
            </p>
            <p>
                <label for="context">Bericht</label>
                <textarea name="context" id="" cols="60" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Verzend">
            </p>
        </form>
    </section>
</body>
</html>
