<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stijl.css">
    <title>TravelSwiss - Contact</title>
</head>
<body>
    <header>
        <nav>
            <h1>TravelSwiss</h1>
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="activiteiten.html">Activiteiten</a></li>
                <li><a href="">Tips</a></li>
                <li><a href="#" id="currentPage">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section >
        <article class="artDescription">
            <h2>Contacteer ons</h2>
            <p>Heeft u een vraag, opmerking of iets anders?</p>
        </article>
        <form action="#">
            <div class="left">
                <p>
                    <label for="name">Naam:</label>
                    <input id="name" type="text" placeholder="John Doe" size="60" maxlength="128" name="naam" required="">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="johndoe@mail.com" size="60" name="email" required="" >
                </p>
                <p>
                    <input id="man" value="man" name="geslacht" type="radio">
                    <label for="man">Man</label>
    
                    <input id="vrouw" value="vrouw" name="geslacht" type="radio">
                    <label for="vrouw">Vrouw</label>
                </p>
            </div>
            <div class="right">
                <p>
                    <label for="context">Bericht: </label>
                    <br>
                    <textarea name="context" id="context" cols="60" rows="10"></textarea>
                </p>
                <p>
                    <input type="submit" value="Verzend">
                </p>
            </div>
        </form>
    </section>
</body>
</html>
